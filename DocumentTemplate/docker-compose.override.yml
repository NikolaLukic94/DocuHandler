version: '3.4'

services:
  apigateway:
    build:
      context: .
      dockerfile: ./ApiGateway/ApiGateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:80"
    depends_on:
      - documenttemplate.api

  documenttemplate.api:
    build:
      context: .
      dockerfile: ./DocumentTemplate.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
